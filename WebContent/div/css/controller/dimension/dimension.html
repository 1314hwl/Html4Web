<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>css dimension</title>
<style type="text/css">
ol {
	border-style: solid;
	border-color: blue;
	border-width: 2px;
	max-width: 500px;
}
</style>
</head>
<body>
	<h1>css dimension 学习示例</h1>
	<ol>
		<li>height:设置元素的高度。</li>
		<li>line-height:设置行高</li>
		<li>max-height:设置元素的最大高度</li>
		<li>max-width:设置元素的最大宽度。</li>
		<li>min-height:设置元素的最小高度。</li>
		<li>min-width:设置元素的最小宽度。</li>
		<li>width:设置元素的宽度。</li>
	</ol>

</body>
</html>
