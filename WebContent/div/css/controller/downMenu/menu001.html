<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>css menu</title>
<style type="text/css">
.dropdown {
	position: relative;
	display: inline-block;
}

.dropdown-content {
	display: none;
	position: absolute;
	background-color: #f9f9f9;
	min-width: 160px;
	/* box-shadow: h-shadow(水平阴影) v-shadow(垂直阴影) blur(模糊距离) spread(阴影的尺寸) color(阴影的颜色) inset(将外部阴影 (outset) 改为内部阴影); */
	box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.2);
	padding: 12px 16px;
}

.dropdown:hover .dropdown-content {
	display: block;
}
</style>
</head>
<body>
	<h1>css menu 学习示例</h1>

	<h2>鼠标移动后出现下拉菜单</h2>
	<p>将鼠标移动到指定元素上就能看到下拉菜单。</p>

	<div class="dropdown">
		<b>鼠标移动到我这！</b>
		<div class="dropdown-content">
			<p>我是菜单内容</p>
			<p>hello css!</p>
		</div>
	</div>
</body>
</html>
