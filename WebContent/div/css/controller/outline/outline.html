<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>css outline</title>
<style>
p {
	border: 1px solid red;
	outline: green dotted thick;
}
</style>
</head>
<body>
	<h1>css outline 学习示例</h1>
	<p>轮廓（outline）是绘制于元素周围的一条线，位于边框边缘的外围，可起到突出元素的作用。</p>
	<p>轮廓（outline）属性指定元素轮廓的样式、颜色和宽度。</p>
</body>
</html>
