<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>css border</title>
<style>
p.none {
	border-style: none;
}

p.dotted {
	border-style: dotted;
}

p.dashed {
	border-style: dashed;
}

p.solid {
	border-style: solid;
}

p.double {
	border-style: double;
}

p.groove {
	border-style: groove;
}

p.ridge {
	border-style: ridge;
}

p.inset {
	border-style: inset;
}

p.outset {
	border-style: outset;
}

p.hidden {
	border-style: hidden;
}
</style>
</head>
<body>
	<h1>css border 学习示例</h1>
	<p class="none">无边框。</p>
	<p class="dotted">虚线边框。</p>
	<p class="dashed">虚线边框。</p>
	<p class="solid">实线边框。</p>
	<p class="double">双边框。</p>
	<p class="groove">凹槽边框。</p>
	<p class="ridge">垄状边框。</p>
	<p class="inset">嵌入边框。</p>
	<p class="outset">外凸边框。</p>
	<p class="hidden">隐藏边框。</p>

	<a href="http://www.runoob.com/css/css-border.html"> 更多学习</a>

</body>
</html>
