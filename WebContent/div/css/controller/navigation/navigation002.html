<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>css 导航栏</title>
<style type="text/css">
ul {
	list-style-type: none;
	margin: 0;
	padding: 0;
	width: 300px;
	background-color: #f1f1f1;
	border: 1px solid #555;
}

li a {
	display: block;
	color: #e00;
	padding: 10px 10px 10px 10px;
	text-decoration: none;
}

li {
	text-align: center;
	border-bottom: 1px solid #555;
}

li a.active {
	background-color: #4CAF50;
	color: white;
}

li a:HOVER {
	background-color: fuchsia;
	color: white;
}

li.fourli {
	border-bottom: none;
}
</style>

</head>
<body>
	<h1>css 导航栏 学习示例</h1>
	<ul>
		<li><a class="active" href="#one">主页</a></li>
		<li><a href="#two">新闻</a></li>
		<li><a href="#three">关于</a></li>
		<li class="fourli"><a  href="#four">我的</a></li>
	</ul>
</body>
</html>
