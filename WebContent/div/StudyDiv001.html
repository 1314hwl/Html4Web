<!DOCTYPE html>

<title>Html4Web:Study div 001</title>

<body>
	<code>div
		是层叠样式表中的定位技术,全称division,即为划分.有时候可以称其为图层,div在编程中又叫做整除,即只得商的整数.div元素时用来为HTML文档内大块的内容提供结构和背景的元素
	</code>
	<div id="top" align="left">
		<div>
			<code>使用原则：</code>
		</div>
		<div id="top_center">
			<code>从上到下</code>
		</div>
		<div id="top_right">
			<code>从左到右</code>
		</div>
		<div id="top_1">
			<code>从大到小</code>
		</div>
	</div>
</body>
</html>
