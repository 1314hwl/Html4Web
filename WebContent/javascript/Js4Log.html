<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Java script for log</title>
</head>
<body>
	<div>
		主要是方便你调式javascript用的, 你可以看到你在页面中输出的内容。 相比alert他的优点是：
		<ol>
			<li>他能看到结构化的东西，如果是alert，淡出一个对象就是[object
				object],但是console能看到对象的内容。</li>
			<li>console不会打断你页面的操作，如果用alert弹出来内容，那么页面就死了，但是console输出内容后你页面还可以正常操作。</li>
		</ol>

	</div>
	<script>
		a = 5;
		b = 6;
		c = a + b;
		console.log("我是控制台打印:"+c);
	</script>
</body>
</html>
