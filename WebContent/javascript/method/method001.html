<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>javascript 方法的学习</title>
		<script type="text/javascript">
			function test(name,
				age) {
				alert("我的名字叫:" + name + " 今年：" + age + "岁");
			}
		</script>
	</head>

	<body>
		<h1>javaScript 方法的学习:</h1>
		<p id="content"></p>
		<button id="btn1" onclick="test('张三' ,20)">测试调用多单数方法</button>
		<script type="text/javascript">
			function test1(a, b) {
				if(a > b) {
					return;
				}
				return a + b;
			}
			document.getElementById("content").innerHTML ="计算结果：" +test1(2,9);
		</script>
	</body>

</html>
