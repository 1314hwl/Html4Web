<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>java script void</title>
	</head>

	<body>
		<p>href="#"与href="javascript:void(0)"的区别 # 包含了一个位置信息，默认的锚是#top 也就是网页的上端。 而javascript:void(0), 仅仅表示一个死链接。 在页面很长的时候会使用 # 来定位页面的具体位置，格式为：# + id。 如果你要定义一个死链接请使用 javascript:void(0) 。</p>
		<a href="javascript:void(0);">点我没有反应的!</a>
		<a href="#pos">点我定位到指定位置!</a>
		<br> ...
		<br>
		<p id="pos">尾部定位点</p>
	</body>

</html>
