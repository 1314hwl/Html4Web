<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>java Script Check Cookie</title>
		<script type="text/javascript">
			function checkCookie() {
				if(navigator.cookieEnabled == true) {
					alert("cookie 可用")
				} else {
					alert("cookie 不可用")
				}
			}
		</script>
	</head>

	<body onload="checkCookie()">
		<h1>Check Cookie：</h1>
	</body>

</html>
