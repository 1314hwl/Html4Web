<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>Window 对象</title>
	</head>

	<body>
		<h1>Window 对象:所有浏览器都支持 window 对象。它表示浏览器窗口。</h1>
		<ul>
			<li>所有 JavaScript 全局对象、函数以及变量均自动成为 window 对象的成员。</li>
			<li>全局变量是 window 对象的属性</li>
			<li>全局函数是 window 对象的方法。</li>
			<li>甚至 HTML DOM 的 document 也是 window 对象的属性之一：</li>
		</ul>
		<h2>Window 尺寸:</h2>
		<p id="demo"></p>
		<h2>Screen 可用宽高:</h2>
		<p id="demo1"></p>
		<script type="text/javascript">
			var w, h;
			w = window.innerWidth || document.documentElement.clientWidth || document.body.clientWidth;
			h = window.innerWidth || document.documentElement.clientWidth || document.body.clientWidth;
			document.getElementById("demo").innerHTML = "w:" + w + "   h:" + h;
			document.getElementById("demo1").innerHTML = "可用宽度:" + screen.availWidth + " 可用高度：" + screen.availHeight;
		</script>
	</body>

</html>
