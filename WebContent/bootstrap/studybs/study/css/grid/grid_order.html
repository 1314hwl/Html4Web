<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Bootstrap 实例 - 列排序</title>
<link rel="stylesheet"
	href="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/css/bootstrap.min.css">
<script
	src="http://cdn.static.runoob.com/libs/jquery/2.1.1/jquery.min.js"></script>
<script
	src="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>

	<div class="container">

		<h1>Hello, world!</h1>

		<div class="row">
			<p>排序前</p>
			<div class="col-md-4"
				style="background-color: red; box-shadow: inset 1px -1px 1px #444, inset -1px 1px 1px #444;">
				我在左边</div>
			<div class="col-md-8"
				style="background-color: yellow; box-shadow: inset 1px -1px 1px #444, inset -1px 1px 1px #444;">
				我在右边</div>
		</div>
		<br>
		<div class="row">
			<p>排序后</p>
			<div class="col-md-4 col-md-push-8"
				style="background-color: gray; box-shadow: inset 1px -1px 1px #444, inset -1px 1px 1px #444;">
				我在左边</div>
			<div class="col-md-8 col-md-pull-4"
				style="background-color: black; box-shadow: inset 1px -1px 1px #444, inset -1px 1px 1px #444;">
				我在右边</div>
		</div>
		<a href="http://www.runoob.com/bootstrap/bootstrap-grid-system.html">更多内容</a>
	</div>

</body>
</html>
