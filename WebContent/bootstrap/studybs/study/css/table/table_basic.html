<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Bootstrap 实例 - 基本的表格</title>
<link rel="stylesheet"
	href="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/css/bootstrap.min.css">
<script
	src="http://cdn.static.runoob.com/libs/jquery/2.1.1/jquery.min.js"></script>
<script
	src="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
	<div>
		<table class="table">
			<caption>基本表格:caption(关于表格的描述)</caption>
			<thead>
				<tr>
					<th>标签</th>
					<th>详细说明</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<th>thead</th>
					<th>表格标题行的容器元素，用来标识表格列。</th>
				</tr>
				<tr>
					<th>tbody</th>
					<th>表格主体中的表格行的容器元素</th>
				</tr>
				<tr>
					<th>caption</th>
					<th>关于表格存储内容的描述或总结。</th>
				</tr>
				<tr>
					<th>th</th>
					<th>特殊的表格单元格，用来标识列或行（取决于范围和位置）。必须在 内使用。</th>
				</tr>
			</tbody>
		</table>
	</div>
</body>
</html>
